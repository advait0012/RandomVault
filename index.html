<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="overlay">
        <h1 class="heading">Random Vault</h1>
        <div class="text">
          <p class="description">Enter the length of the password :</p>
          <input class="password-length" type="text" />
        </div>
        <div>
          <input class="display-password" type="text" />
          <button class="generator">Generate Password</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
